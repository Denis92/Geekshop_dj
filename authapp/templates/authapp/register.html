{% extends 'authapp/base.html' %}
{% load staticfiles %}

{% block content_auth %}
    <form class="form-horizontal" action="{% url 'auth:register' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ register_form.as_p }}
        <br>
        <button class="btn btn btn-success form-control" type="submit" value="зарегистрироваться">Зарегистрироваться</button>
    </form>
{% endblock %}
